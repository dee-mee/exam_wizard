{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Exam Wizard</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <!-- Left icons -->
        <div class="d-flex">
            <button class="btn btn-outline-light me-2"><i class="fas fa-bars"></i></button>
            <button class="btn btn-outline-light me-2"><i class="fas fa-user"></i></button>
            <button class="btn btn-outline-light"><i class="fas fa-expand"></i></button>
        </div>

        <!-- Title -->
        <span class="navbar-text mx-auto text-white">
            Jaramogi Oginga Odinga University Of Science and Technology
        </span>

        <!-- Logout -->
<form method="post" action="{% url 'logout' %}" style="display: inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-link text-danger" style="border: none; background: none; padding: 0; cursor: pointer;">
        Logout
    </button>
</form>

    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar">
    <ul>
        <li><a href="{% url 'student_dashboard' %}" class="active">Dashboard</a></li>
        <li><a href="{% url 'profile' %}">Profile</a></li>
        <li><a href="{% url 'course_list' %}">Courses</a></li>
        <li><a href="{% url 'search_questions' %}">Search Questions</a></li>
        <li><a href="{% url 'generate_pdf' %}">Generate PDF</a></li>
        <li><a href="{% url 'edit_profile' %}">Profile</a></li>
    </ul>
</div>

<div class="content">
    {% block content %}
    {% endblock %}
</div>

<!-- FontAwesome Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
