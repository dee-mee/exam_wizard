{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Exam Wizard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        /* Full Page Background */
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Card */
        .login-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Button Styles */
        .btn-custom {
            background: #1e3c72;
            border: none;
        }
        .btn-custom:hover {
            background: #2a5298;
        }

        /* Input Fields */
        .form-control {
            border-radius: 8px;
            padding: 10px;
        }

        /* Centering */
        .text-center p a {
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="text-center">
        <h2><i class="fas fa-user-lock"></i> Login</h2>
    </div>

    <form method="post">
        {% csrf_token %}

        <!-- Show Errors if Login Fails -->
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            <strong>Invalid credentials.</strong> Please try again.
        </div>
        {% endif %}

        <div class="mb-3">
            <label for="id_username" class="form-label"><i class="fas fa-user"></i> Username</label>
            {{ form.username }}
        </div>

        <div class="mb-3">
            <label for="id_password" class="form-label"><i class="fas fa-lock"></i> Password</label>
            {{ form.password }}
        </div>

        <button type="submit" class="btn btn-custom w-100 text-white">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
    </form>

    <div class="text-center mt-3">
        <p>Don't have an account? <a href="{% url 'register' %}" class="text-primary">Register</a></p>
        <p><a href="{% url 'password_reset' %}" class="text-danger">Forgot Password?</a></p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
