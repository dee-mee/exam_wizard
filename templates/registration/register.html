{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Exam Wizard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        /* Full Page Background */
        body {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Signup Card */
        .signup-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            opacity: 0;
        }

        /* Button Styles */
        .btn-custom {
            background: #2c3e50;
            border: none;
        }
        .btn-custom:hover {
            background: #4ca1af;
        }

        /* Input Fields */
        .form-control {
            border-radius: 8px;
            padding: 10px;
        }

        /* Centering */
        .text-center p a {
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="signup-card">
    <div class="text-center">
        <h2><i class="fas fa-user-plus"></i> Signup</h2>
    </div>

    <form method="post">
        {% csrf_token %}

        <!-- Show Errors if Signup Fails -->
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            <strong>Oops!</strong> Please check your input.
        </div>
        {% endif %}

        <div class="mb-3">
            <label for="id_username" class="form-label"><i class="fas fa-user"></i> Username</label>
            {{ form.username }}
        </div>

        <div class="mb-3">
            <label for="id_email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
            {{ form.email }}
        </div>

        <div class="mb-3">
            <label for="id_password1" class="form-label"><i class="fas fa-lock"></i> Password</label>
            {{ form.password1 }}
        </div>

        <div class="mb-3">
            <label for="id_password2" class="form-label"><i class="fas fa-lock"></i> Confirm Password</label>
            {{ form.password2 }}
        </div>

        <button type="submit" class="btn btn-custom w-100 text-white">
            <i class="fas fa-user-plus"></i> Register
        </button>
    </form>

    <div class="text-center mt-3">
        <p>Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a></p>
    </div>
</div>

<!-- GSAP for Smooth Animation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
    gsap.to(".signup-card", { opacity: 1, y: -20, duration: 1, ease: "power2.out" });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
