{% extends "base.html" %}

{% block content %}
<h2>Teacher Dashboard</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Subjects</th>
    </tr>
    {% for teacher in teachers %}
    <tr>
        <td>{{ teacher.name }}</td>
        <td>{{ teacher.email }}</td>
        <td>{{ teacher.phone_number }}</td>
        <td>{{ teacher.subjects }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
