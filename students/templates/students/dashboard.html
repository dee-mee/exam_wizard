{% extends "base_sidebar.html" %}

{% block content %}

<!-- Main Content -->
<div class="content">
    <div class="query-container">
        <h2>Student Dashboard</h2>

        <form method="get" action="{% url 'search_questions' %}">
            <div class="form-group">
                <label>Qualification</label>
                <select name="qualification">
                    <option value="IAL GCSE">IAL GCSE</option>
                    <option value="A-Level">A-Level</option>
                    <option value="O-Level">O-Level</option>
                </select>
            </div>

            <div class="form-group">
                <label>Unit</label>
                <select name="unit">
                    <option value="Unit 1">Unit 1</option>
                    <option value="Unit 2">Unit 2</option>
                    <option value="Unit 3">Unit 3</option>
                </select>
            </div>

            <div class="form-group">
                <label>Topics and Subtopics</label>
                <button type="button" class="btn btn-outline-secondary" onclick="openTopicSelector()">Select Topics</button>
            </div>

            <div class="form-group">
                <label>Question Type</label>
                <select name="question_type">
                    <option value="Multiple Choice">Multiple Choice</option>
                    <option value="Short Answer">Short Answer</option>
                    <option value="Long Answer">Long Answer</option>
                </select>
            </div>

            <div class="form-group">
                <label>Select Theme</label>
                <select name="theme">
                    <option value="Superhero">Superhero</option>
                    <option value="Classic">Classic</option>
                    <option value="Minimalist">Minimalist</option>
                </select>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn btn-blue">Search Questions</button>
                <button type="button" class="btn btn-green" onclick="generatePDF()">Generate PDF</button>
                <button type="reset" class="btn btn-red">Clear Fields</button>
            </div>
        </form>
    </div>
</div>

<script>
    function openTopicSelector() {
        // Logic to open a modal or dropdown for selecting topics
        alert('Open topic selector functionality here.');
    }

    function generatePDF() {
        // Logic to trigger PDF generation
        window.location.href = "{% url 'generate_pdf' %}";
    }
</script>

{% endblock %}
