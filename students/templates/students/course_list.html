{% extends "base_sidebar.html" %}

{% block content %}
<div class="content">
<div class="container mt-4">
    <h2 class="mb-3">ðŸ“š Available Courses</h2>
    <div class="row">
        {% for course in courses %}
            <div class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ course.name }}</h5>
                        <p class="card-text">{{ course.description|truncatewords:15 }}</p>
                        <a href="{% url 'course_detail' course.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No courses available.</p>
        {% endfor %}
    </div>
    <a href="{% url 'add_course' %}" class="btn btn-success mt-3">âž• Add Course</a>
</div>
</div>

{% endblock %}
